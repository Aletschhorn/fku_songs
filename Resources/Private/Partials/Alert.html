<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
    <f:for each="{flashMessages}" as="flashMessage">
        <f:switch expression="{flashMessage.severity}">
            <f:case value="-2">
                <div class="alert alert-info my-3" role="alert">
                    <f:format.html parseFuncTSPath="lib.parseFunc_alert">
                        <svg class="icon-md" width="32" height="32" fill="currentColor"><use xlink:href="fileadmin/icon/glyphicons-basic-636-circle-info.svg#glyphicons-basic"/></svg>
                        <f:if condition="{flashMessage.title}"><b>{flashMessage.title}</b><br /></f:if>
                        {flashMessage.message}
                    </f:format.html>
                </div>
            </f:case>
            <f:case value="-1">
                <div class="alert alert-info my-3" role="alert">
                    <f:format.html parseFuncTSPath="lib.parseFunc_alert">
                        <svg class="icon-md" width="32" height="32" fill="currentColor"><use xlink:href="fileadmin/icon/glyphicons-basic-636-circle-info.svg#glyphicons-basic"/></svg>
                        <f:if condition="{flashMessage.title}"><b>{flashMessage.title}</b><br /></f:if>
                        {flashMessage.message}
                    </f:format.html>
                </div>
            </f:case>
            <f:case value="0">
                <div class="alert alert-success alert-dismissible fade show my-3" role="alert">
                    <f:format.html parseFuncTSPath="lib.parseFunc_alert"><p class="mb-0"><svg class="icon-md" width="32" height="32" fill="currentColor"><use xlink:href="fileadmin/icon/glyphicons-basic-634-circle-check.svg#glyphicons-basic"/></svg><f:if condition="{flashMessage.title}"><b>{flashMessage.title}</b><br /></f:if>{flashMessage.message}</p></f:format.html>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
            </f:case>
            <f:case value="1">
                <div class="alert alert-warning my-3" role="alert">
                    <f:format.html parseFuncTSPath="lib.parseFunc_alert">
                        <svg class="icon-md" width="32" height="32" fill="currentColor"><use xlink:href="fileadmin/icon/glyphicons-basic-637-circle-alert.svg#glyphicons-basic"/></svg>
                        <f:if condition="{flashMessage.title}"><b>{flashMessage.title}</b><br /></f:if>
                        {flashMessage.message}
                    </f:format.html>
                </div>
            </f:case>
            <f:case value="2">
                <div class="alert alert-danger my-3" role="alert">
                    <f:format.html parseFuncTSPath="lib.parseFunc_alert">
                        <svg class="icon-md" width="32" height="32" fill="currentColor"><use xlink:href="fileadmin/icon/glyphicons-basic-633-circle-remove.svg#glyphicons-basic"/></svg>
                        <f:if condition="{flashMessage.title}"><b>{flashMessage.title}</b><br /></f:if>
                        {flashMessage.message}
                    </f:format.html>
                </div>
            </f:case>
        </f:switch>
    </f:for>
</f:spaceless>
</html>
